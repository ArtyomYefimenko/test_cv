{% extends "base.html" %}
{% block title %}Вход{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-success">
				Вход в систему
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
            {% if form.errors %}
                <p class="error text-danger text-center">Введите правильные логин и пароль</p>
            {% endif %}
			<form role="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Ваш логин:</label>
                    <input class="form-control" type="text" name="username" value="" placeholder=Логин id="username">
                    <label for="password">Ваш пароль:</label>
                    <input class="form-control" type="password" name="password" value="" placeholder="Пароль" id="password">
                 </div>
                <a href="/registration/">Регистрация</a>
                <p><input type="submit" value="Войти" class="btn btn-primary center-block" /></p>
                <input type="hidden" name="next" value="/welcome/" />
				<p></p>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock %}
