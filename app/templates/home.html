{% extends 'base.html' %}
{% block title %}Главная{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <h3 class="text-center text-info">Резюме</h3>
            {% if not user.is_authenticated %}
            <div class="row">
				<p class="text-info text-center">Для того, чтобы просмотреть свое резюме, выполните вход на сайт</p>
			</div>
            {% endif %}
		</div>
	</div>
</div>
<div class="clear"></div>
{% endblock %}
