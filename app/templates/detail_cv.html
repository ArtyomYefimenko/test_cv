{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}Резюме{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-info">
				Ваше резюме
			</h3>
            {% if not request.user.user_cv %}
			<div class="row">
				<div class="col-md-12">
					<div class="media well">
                        <p class="text-center text-info">Вы не загрузили ни одного резюме</p>
					</div>
				</div>
			</div>
            <div class="col-md-2">
                <table class="table">
                    <thead>
                    <tr>
                        <td>
                            <a href="/user/{{ user.id }}/add_cv/"><button type="button" class="btn btn-success">Добавить резюме</button></a>
                        </td>
                        <td>
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
            {% else %}
                <iframe src="{{ request.user.user_cv.cv.url }}" style="width:100%; height:700px;" frameborder="0"></iframe>
            <div class="col-md-2 text-center">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <td>
                            <a href="/user/{{ user.id }}/edit_cv/"><button type="button" class="btn btn-success">Загрузить другое резюме</button></a>
                        </td>
                        <td>
                            <a href="/user/{{ user.id }}/delete_cv/"><button type="button" class="btn btn-danger">Удалить резюме</button></a>
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
            {% endif %}
		</div>
	</div>
</div>
{% endblock %}
