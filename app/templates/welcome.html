{% extends 'base.html' %}
{% block title %}Добро пожаловать!{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <h3 class="text-center text-info">Добро пожаловать!</h3>
            <div class="row">
				<p class="text-info text-center">Сейчас будет выполнен переход к странице с Вашим резюме</p>
			</div>
		</div>
	</div>
</div>
<div class="clear"></div>
<script>
    function redirect(){
       window.location.href = "/user/{{ user.id }}/";
    }
    setTimeout(redirect, 3000); //переход через 3 секунды
</script>
{% endblock %}
